version: v1.0
name: Init
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  env_vars:
    - name: PDM_IGNORE_SAVED_PYTHON
      value: "1"
  prologue:
    commands:
      - export SEMAPHORE_GIT_DEPTH=1
      - checkout
blocks:
  - name: "[Python] tests and checks"
    run:
      when: "change_in('/', {exclude: ['/examples']})"
    task:
      jobs:
      - name: Python library checks
        matrix:
          - env_var: PYTHON_VERSION
            values: [ "3.8", "3.9", "3.10", "3.11", "3.12" ]
        commands:
          - sem-version python 3.11
          - pip install pdm
          - pdm python install $PYTHON_VERSION
          - pdm use -q -f $PYTHON_VERSION
          - pdm install --no-self --lockfile=.locks/py${PYTHON_VERSION//./}-linux.lock
          - pdm run ci-checks
          - test-results publish results.xml

promotions:
  - name: "Publish to PYPI"
    pipeline_file: "python/pypi-publish.yml"
    auto_promote:
      when: "result = 'passed' and tag =~ '^v\\d+\\.\\d+\\.\\d+$'"
    

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report