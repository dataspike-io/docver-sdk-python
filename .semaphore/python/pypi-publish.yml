version: v1.0
name: Publish to PYPI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  secrets:
    - name: READ_REPO_ACCESS
  env_vars:
    - name: PDM_IGNORE_SAVED_PYTHON
      value: "1"
  prologue:
    commands:
      - export SEMAPHORE_GIT_DEPTH=1
      - checkout
blocks:
  - name: "Publish to PYPI"
    task:
      secrets:
        - name: PYPI_PUBLISH
      env_vars:
        - name: PDM_PUBLISH_USERNAME
          value: __token__
      jobs:
        - name: Publish to PYPI
          commands:
            - sem-version python 3.11
            - cd python
            - pip install pdm
            - pdm install --no-self
            - pdm build
            - PDM_PUBLISH_PASSWORD=$SDK_PYPI_TOKEN PDM_PEP517_SCM_VERSION=$SEMAPHORE_GIT_TAG_NAME pdm publish
